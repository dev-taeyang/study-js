<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>write 테스트</title>
  </head>
  <body>
    <h3>document.write() 활용</h3>
    <hr />
  </body>
  <script>
    with (document) {
      write(`<h1>Welcome!</h1>`);
      write(`<h1>2 + 5 는</h1>`);
      write(`<h1>${2 + 5}</h1>`);
    }
  </script>
</html>
